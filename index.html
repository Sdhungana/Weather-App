<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <h1 class="title">Weather App</h1>
        <header>
            <input type="text" class="search-box" placeholder="Search your place..">
        </header>
        <main>
            <section class="location">
                <div class="place"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-lo"></div>
            </div>
        </main>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="main.js"></script>
</body>
</html>
